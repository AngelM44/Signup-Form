<!DOCTYPE html>
<html>
  <head>
    <h1>Signup Form</h1>
  </head>
  <body>
    <form>
      <ul>
        <li><input type="email" name="email" placeholder="enter your email"/></li>
        <li><input type="password" name="password" placeholder="create a password"/></li>
        <li><input type="username" name="username" placeholder="enter Github username"/></li>
        <input type="radio" name="accountType" value="Enterprise" /> Enterprise
        <input type="radio" name="accountType" value="Pro" /> Pro
        <input type="radio" name="accountType" value="Free" checked /> Free
        <li><input type="checkbox" name="" value="Remember Me" /> Remember Me</li>
      </ul>
    </form>
  </body>
</html>
